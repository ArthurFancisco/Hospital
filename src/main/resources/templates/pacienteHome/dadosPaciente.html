<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados Cadastrais | Portal do Paciente</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
        h1, h2, h3, h4, h5, h6, p, div {
            cursor: default !important;
            user-select: none !important;
            caret-color: transparent !important;
        }

        h1:focus, h2:focus, h3:focus, h4:focus, h5:focus, h6:focus, p:focus, div:focus {
            outline: none !important;
            caret-color: transparent !important;
        }
   
        :root {
            --primary: #007bff;
            --bg: #eef3f9;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.10);
            --radius: 16px;
        }

        body {
            background: var(--bg);
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        /* HEADER */
        .header-section {
            padding: 50px 20px;
            background: linear-gradient(135deg, var(--primary), #0056b3);
            color: #fff;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: 0 6px 18px var(--shadow);
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* CARD */
        .content-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 6px 20px var(--shadow);
            padding: 35px;
            animation: fadeIn .5s ease;
        }

        /* INPUTS */
        .form-control[readonly] {
            background: #f8fafc;
            border: 1px solid #dce3ec;
            border-radius: 10px;
            font-weight: 500;
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .btn-rounded {
            border-radius: 50px;
            padding: 10px 24px;
        }

        @media (max-width: 576px) {
            .content-card {
                padding: 20px;
            }
            .header-section h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER MODERNO -->
    <div class="header-section">
        <h1>
            <i class="fas fa-address-card me-2"></i>
            Meus Dados Cadastrais
        </h1>
        <p class="lead mb-0">Informações pessoais do paciente</p>
    </div>

    <!-- CONTEÚDO -->
    <div class="container mb-5">
        <div class="content-card">

            <form th:object="${paciente}">

                <!-- Linha 1 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" th:field="*{nomePaciente}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpfPaciente}" readonly>
                    </div>
                </div>

                <!-- Linha 2 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control"
                               th:field="*{nascPaciente}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control"
                               th:field="*{telefonePaciente}" readonly>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control"
                           th:field="*{enderecoPaciente}" readonly>
                </div>

                <!-- Linha 3 -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Sexo</label>
                        <input type="text" class="form-control"
                               th:field="*{sexoPaciente}" readonly>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="text" class="form-control"
                               th:field="*{pesoPaciente}" readonly>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Tipo Sanguíneo</label>
                        <input type="text" class="form-control"
                               th:field="*{tipoSanguinioPaciente}" readonly>
                    </div>
                </div>

                <hr>

                <!-- BOTÕES -->
                <div class="text-end">
                    <a th:href="@{/pacienteHome}" class="btn btn-secondary btn-rounded me-2">
                        <i class="fas fa-arrow-left me-1"></i> Voltar ao Painel
                    </a>

                    <button type="button" class="btn btn-primary btn-rounded" disabled>
                        <i class="fas fa-edit me-1"></i> Editar Dados (Em breve)
                    </button>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
