<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Consultas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- FIX do cursor aparecendo no título -->
    <style>
        h1, h2, h3, h4, h5, h6, p, div {
            cursor: default !important;
            user-select: none !important;
            caret-color: transparent !important;
        }

        h1:focus, h2:focus, h3:focus, h4:focus, h5:focus, h6:focus, p:focus, div:focus {
            outline: none !important;
            caret-color: transparent !important;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4 text-info text-center">
        <i class="fas fa-calendar-check me-2"></i> Minhas Consultas
    </h2>

    <!-- Quando não há consultas -->
    <div th:if="${listaDeConsultas.empty}" class="alert alert-warning shadow-sm text-center">
        <h5><i class="fas fa-info-circle me-2"></i> Nenhuma consulta encontrada</h5>
        <p class="mb-0">Você ainda não possui consultas registradas.</p>
    </div>

    <!-- Quando há consultas -->
    <div th:if="${not listaDeConsultas.empty}" class="row">

        <div class="col-md-4 mb-4" th:each="consulta : ${listaDeConsultas}">
            <div class="card shadow-sm h-100">

                <!-- Cabeçalho do card -->
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-notes-medical me-1"></i>
                    Consulta #<span th:text="${consulta.idConsulta}"></span>
                </div>

                <!-- Corpo do card -->
                <div class="card-body">

                    <p class="mb-2">
                        <strong>
                            <i class="far fa-calendar-alt me-1"></i> Data e Hora:
                        </strong><br>
                        <span th:text="${#temporals.format(consulta.dataehoraConsulta, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <p class="mb-2">
                        <strong>
                            <i class="fas fa-user-md me-1"></i> Médico:
                        </strong><br>
                        <span th:text="${consulta.medico.nomeMedico}"></span>
                    </p>

                    <p class="mb-0">
                        <strong>
                            <i class="fas fa-stethoscope me-1"></i> Especialidade:
                        </strong><br>
                        <span th:text="${consulta.medico.especialidadeMedico}"></span>
                    </p>

                </div>

            </div>
        </div>

    </div>

    <div class="text-center mt-4">
        <a th:href="@{/pacienteHome}" class="btn btn-outline-secondary shadow-sm">
            <i class="fas fa-home me-1"></i> Voltar ao Menu Principal
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
