<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Prescrições | Portal do Paciente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        h1, h2, h3, h4, h5, h6, p, div {
            cursor: default !important;
            user-select: none !important;
            caret-color: transparent !important;
        }

        h1:focus, h2:focus, h3:focus, h4:focus, h5:focus, h6:focus, p:focus, div:focus {
            outline: none !important;
            caret-color: transparent !important;
        }
        :root {
            --primary: #007bff;
            --secondary: #28a745;
            --bg: #eef3f9;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.10);
            --radius: 16px;
        }

        body {
            background: var(--bg);
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* HEADER */
        .header-section {
            padding: 45px 20px;
            background: linear-gradient(135deg, var(--primary), #004ea8);
            color: #fff;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: 0 5px 18px var(--shadow);
            text-align: center;
            margin-bottom: 40px;
        }

        /* CARD PRINCIPAL */
        .content-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 6px 20px var(--shadow);
            padding: 30px;
            animation: fadeIn .5s ease;
        }

        /* TABELA MODERNA */
        .table thead {
            background: var(--primary);
            color: white;
        }

        .table-hover tbody tr:hover {
            background: rgba(0, 123, 255, 0.08);
        }

        /* BOTÕES */
        .btn-rounded {
            border-radius: 50px;
            padding: 10px 25px;
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .content-card {
                padding: 20px;
            }
            h1 {
                font-size: 1.7rem !important;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header-section">
        <h1 class="fw-light">
            <i class="fas fa-file-prescription me-2"></i>
            Minhas Prescrições
        </h1>
    </div>

    <!-- CONTEÚDO -->
    <div class="container">
        <div class="content-card">

            <a th:href="@{/pacienteHome}" class="btn btn-secondary btn-rounded mb-4">
                <i class="fas fa-arrow-left me-2"></i> Voltar ao Perfil
            </a>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data da Consulta</th>
                            <th>Médico</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="prescricao : ${listaDePrescricoes}">
                            <td th:text="${prescricao.idPrescricao}">1</td>

                            <!-- Data da consulta ou vazio -->
                            <td th:text="${prescricao.consulta?.dataehoraConsulta} ?: '—'"></td>

                            <!-- Médico ou prescrição avulsa -->
                            <td th:text="${prescricao.consulta?.medico?.nomeMedico} ?: 'Prescrição avulsa'"></td>

                            <td>
                                <a th:href="@{'/paciente/prescricao/' + ${prescricao.idPrescricao}}"
                                   class="btn btn-info btn-sm">
                                    <i class="fas fa-eye me-1"></i> Ver Detalhes
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Se estiver vazio -->
            <div th:if="${#lists.isEmpty(listaDePrescricoes)}"
                 class="alert alert-warning mt-3 text-center">
                <i class="fas fa-exclamation-circle me-2"></i>
                Nenhuma prescrição encontrada para você.
            </div>

        </div>
    </div>

</body>
</html>
