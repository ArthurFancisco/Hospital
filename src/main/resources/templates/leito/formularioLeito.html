<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${leito.idQuarto != null ? 'Editar Leito' : 'Cadastrar Leito'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 550px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="text-primary">
                        <i class="fas fa-bed me-2"></i> 
                        <span th:text="${leito.idQuarto != null ? 'Editar Leito' : 'Cadastrar Novo Leito'}"></span>
                    </h2>
                </div>

                <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensagemSucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${mensagemErro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/leitos/salvar}" method="POST" th:object="${leito}">
                    
                    <input type="hidden" th:field="*{idQuarto}" /> 

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="numero" class="form-label"><i class="fas fa-hashtag me-1"></i> Número do Leito:</label>
                            <input type="number" class="form-control" id="numero" th:field="*{numero}" required min="1" />
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="quarto" class="form-label"><i class="fas fa-hospital-alt me-1"></i> Número do Quarto:</label>
                            <input type="number" class="form-control" id="quarto" th:field="*{quarto}" required min="1" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="tipo" class="form-label"><i class="fas fa-list-alt me-1"></i> Tipo de Leito:</label>
                            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                <option value="" disabled selected>Selecione o tipo</option>
                                <option value="Enfermaria">Enfermaria</option>
                                <option value="UTI">UTI</option>
                                <option value="Apartamento">Apartamento</option>
                                <option value="Particular">Particular</option>
                            </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="status" class="form-label"><i class="fas fa-check-circle me-1"></i> Status do Leito:</label>
                            <select class="form-select" id="status" th:field="*{status}" required>
                                <option value="" disabled selected>Selecione o status</option>
                                <option value="Disponível">Disponível</option>
                                <option value="Ocupado">Ocupado</option>
                                <option value="Manutenção">Manutenção</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/leitos/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i> Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Salvar Leito</button>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <a th:href="@{/leitos/listar}" class="btn btn-outline-primary btn-sm">Voltar à lista</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
