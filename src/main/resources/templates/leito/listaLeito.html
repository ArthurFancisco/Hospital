<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Leitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilo para a barra de cabeçalho da tabela */
        .bg-primary.text-white {
            background-color: #0d6efd !important;
        }

        /* Animação e Estilos de Badge (Opcional, mas mantém a estética) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        .badge {
            font-size: 0.85em;
            padding: 0.4em 0.7em;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5 table-responsive">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary mb-0">
                <i class="fas fa-bed me-2"></i> Lista de Leitos
            </h2>
            <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> Voltar à página inicial
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            
            <a th:href="@{/leitos/criar}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus me-1"></i> Cadastrar Novo Leito
            </a>

            <div class="input-group" style="max-width: 450px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Leito, Quarto, Tipo ou Status...">
                <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
            </div>
        </div>
        
        <table class="table table-striped table-hover shadow-sm border" id="tabelaLeitos">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Leito N°</th>
                    <th scope="col" class="text-center">Quarto N°</th>
                    <th scope="col" class="text-center">Tipo</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leito : ${leitos}">
                    <td class="text-center" th:text="${leito.idQuarto}">*</td>
                    <td class="text-center" th:text="${leito.numero}">*</td>
                    <td class="text-center" th:text="${leito.quarto}">*</td>
                    <td class="text-center" th:text="${leito.tipo}">*</td>
                    <td class="text-center">
                        <span th:classappend="${leito.status == 'Disponível'} ? 'bg-success' : 
                                               (${leito.status == 'Ocupado'} ? 'bg-danger' : 'bg-warning text-dark')"
                                class="badge rounded-pill"
                                th:text="${leito.status}">
                        </span>
                    </td>
                    <td class="text-center d-flex justify-content-center gap-2">
                        <a th:href="@{/leitos/editar/{id}(id=${leito.idQuarto})}" class="btn btn-sm btn-outline-primary" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/leitos/excluir/{id}(id=${leito.idQuarto})}" class="btn btn-sm btn-outline-danger" title="Excluir"
                            onclick="return confirm('Deseja realmente excluir este leito?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot th:if="${#lists.isEmpty(leitos)}">
                <tr>
                    <td colspan="6" class="text-center p-4 text-muted">
                        <i class="fas fa-search-minus me-1"></i> Nenhum leito cadastrado ainda.
                    </td>
                </tr>
            </tfoot>
        </table>

        </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            var $input = $('#filtroInput');
            var $tabela = $('#tabelaLeitos');
            var $linhas = $tabela.find('tbody tr');
            
            // 1. Função principal de filtro
            $input.on('keyup', function() {
                var termo = $(this).val().toLowerCase().trim();

                $linhas.each(function() {
                    var $linha = $(this);
                    // Captura o texto de todas as células da linha para a pesquisa
                    var textoLinha = $linha.text().toLowerCase();

                    // Verifica se o termo de pesquisa está em qualquer parte do texto da linha
                    if (textoLinha.indexOf(termo) > -1) {
                        $linha.show();
                    } else {
                        $linha.hide();
                    }
                });
            });

            // 2. Função para limpar o filtro
            window.limparFiltro = function() {
                $input.val(''); // Limpa o campo
                $linhas.show();  // Exibe todas as linhas
                $input.focus();  // Foca no campo após limpar
            };
        });
    </script>
</body>

</html>
