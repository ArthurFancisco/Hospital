<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Internações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilo para a barra de cabeçalho da tabela */
        .bg-dark.text-white {
            background-color: #343a40 !important;
        }

        /* Estilos e Animação (Mantidos) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        .badge {
            font-size: 0.85em;
            padding: 0.4em 0.7em;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger mb-0">
            <i class="fas fa-notes-medical me-2"></i> Gerenciamento de Internações
        </h2>
        <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-1"></i> Voltar à página inicial
        </a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${mensagemErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        
        <a th:href="@{/internacoes/criar}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-1"></i> Nova Internação
        </a>

        <div class="input-group" style="max-width: 450px;">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Paciente, Leito, Motivo ou Status...">
            <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm border" id="tabelaInternacoes">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Leito N°</th>
                    <th scope="col">Entrada</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Motivo</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="internacao : ${internacoes}">
                    <td th:text="${internacao.idInternacao}"></td>
                    <td th:text="${internacao.paciente.nomePaciente}"></td>
                    <td th:text="${internacao.leito.numero}"></td>
                    <td th:text="${#temporals.format(internacao.dataEntrada, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span th:if="${internacao.dataAlta == null}">Ativa</span>
                        <span th:if="${internacao.dataAlta != null}" th:text="${#temporals.format(internacao.dataAlta, 'dd/MM/yyyy')}"></span>
                    </td>
                    <td th:text="${internacao.motivoInternacao}"></td>
                    
                    <td class="text-center">
                        <span th:classappend="${internacao.dataAlta == null} ? 'bg-success' : 'bg-secondary'"
                                class="badge rounded-pill fw-bold">
                            <span th:text="${internacao.dataAlta == null ? 'ATIVA' : 'CONCLUÍDA'}"
                                  th:data-status="${internacao.dataAlta == null ? 'ativa' : 'concluida'}">
                            </span>
                        </span>
                    </td>
                    
                    <td class="text-center">
                        <div class="btn-group gap-1" role="group">
                            <a th:if="${internacao.dataAlta == null}" 
                               th:href="@{/internacoes/darAlta/{id}(id=${internacao.idInternacao})}" 
                               class="btn btn-sm btn-info text-white" 
                               title="Dar Alta"
                               th:onclick="return confirm('Deseja realmente dar alta ao paciente ' + [[${internacao.paciente.nomePaciente}]] + ' e liberar o leito?')">
                                <i class="fas fa-sign-out-alt me-1"></i> Alta
                            </a>
                            
                            <a th:href="@{/internacoes/editar/{id}(id=${internacao.idInternacao})}" 
                               class="btn btn-sm btn-outline-primary" 
                               title="Editar">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/internacoes/excluir/{id}(id=${internacao.idInternacao})}" 
                               class="btn btn-sm btn-outline-danger" 
                               title="Excluir"
                               onclick="return confirm('ATENÇÃO: A exclusão deve ser usada apenas em caso de erro no registro. Deseja realmente excluir?')">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        var $input = $('#filtroInput');
        var $tabela = $('#tabelaInternacoes');
        var $linhas = $tabela.find('tbody tr');
        
        // 1. Função principal de filtro
        $input.on('keyup', function() {
            var termo = $(this).val().toLowerCase().trim();

            $linhas.each(function() {
                var $linha = $(this);
                // Captura o texto de todas as células da linha para a pesquisa
                var textoLinha = $linha.text().toLowerCase();

                // Verifica se o termo de pesquisa está em qualquer parte do texto da linha
                if (textoLinha.indexOf(termo) > -1) {
                    $linha.show();
                } else {
                    $linha.hide();
                }
            });
        });

        // 2. Função para limpar o filtro
        window.limparFiltro = function() {
            $input.val(''); // Limpa o campo
            $linhas.show();  // Exibe todas as linhas
            $input.focus();  // Foca no campo após limpar
        };
    });
</script>
</body>
</html>
