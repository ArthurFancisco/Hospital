<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Atendimento</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-primary mb-4">
        <i class="fas fa-stethoscope me-2"></i> Registrar Atendimento
    </h2>

    <form th:action="@{/atendimento/salvar}" method="post" class="card shadow p-4">

        <input type="hidden" th:name="idConsulta" th:value="${consulta.idConsulta}"/>

        <div class="mb-3">
            <label class="form-label fw-bold">Queixa Principal</label>
            <textarea class="form-control" name="queixaPrincipal" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Exame Físico</label>
            <textarea class="form-control" name="exameFisico" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Diagnóstico</label>
            <input type="text" class="form-control" name="diagnostico">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Plano Terapêutico</label>
            <textarea class="form-control" name="planoTerapeutico" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Prescrição de Medicamentos</label>
            <textarea class="form-control" name="prescricaoMedicamentos" rows="3"></textarea>
        </div>

        <div class="text-end">
            <button class="btn btn-primary px-4">Salvar Atendimento</button>
        </div>

    </form>
</div>

</body>
</html>
