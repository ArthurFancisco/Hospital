<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prescrições</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para manter o padrão de cor */
        .header-color {
            color: #7a1fa2;
        }
        .btn-primary-custom {
            background-color: #7a1fa2;
            border-color: #7a1fa2;
        }
        .btn-primary-custom:hover {
            background-color: #631885;
            border-color: #631885;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="header-color mb-0">
            <i class="fas fa-prescription-bottle-alt me-2"></i> Lista de Prescrições
        </h2>
         <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-1"></i> Voltar à página inicial
        </a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
            
        <a th:href="@{/prescricoes/criar}" class="btn btn-primary-custom shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> Nova Prescrição
        </a>

        <div class="input-group" style="max-width: 450px;">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="filtroInput" class="form-control" placeholder="Pesquisar por Medicamento, Paciente ou Dose...">
            <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()"><i class="fas fa-times"></i></button>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover shadow-sm" id="tabelaPrescricoes">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th>
                    <th>Referência (Paciente)</th>
                    <th>Medicamento</th>
                    <th>Dose</th>
                    <th>Frequência</th>
                    <th>Duração</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${prescricoes}">
                    <td class="text-center" th:text="${p.idPrescricao}"></td>
                    
                    <td>
                        <div th:if="${p.consulta != null}">
                            <i class="fas fa-user-md me-1 text-success"></i>
                            <strong class="text-success">Consulta:</strong> 
                            <span th:text="${p.consulta.paciente.nomePaciente}"></span>
                        </div>
                        <div th:unless="${p.consulta != null}">
                            <i class="fas fa-times-circle me-1 text-muted"></i> 
                            <span class="text-muted">Não houve Consulta</span>
                        </div>
                        
                        <hr class="my-1"> 
                        
                        <div th:if="${p.internacao != null}">
                            <i class="fas fa-hospital me-1 text-danger"></i>
                            <strong class="text-danger">Internação:</strong> 
                            <span th:text="${p.internacao.paciente.nomePaciente}"></span>
                        </div>
                        <div th:unless="${p.internacao != null}">
                            <i class="fas fa-times-circle me-1 text-muted"></i> 
                            <span class="text-muted">Não houve Internação</span>
                        </div>
                    </td>

                    <td th:text="${p.medicamento.nomeMedicamento}"></td>
                    <td th:text="${p.dose}"></td>
                    <td th:text="${p.frequencia}"></td>
                    <td th:text="${p.duracao}"></td>

                    <td class="text-center" style="min-width: 150px;">
                        <a th:href="@{/prescricoes/editar/{id}(id=${p.idPrescricao})}" 
                           class="btn btn-warning btn-sm me-1" title="Editar">
                             <i class="fas fa-edit"></i>
                        </a>

                        <a th:href="@{/prescricoes/excluir/{id}(id=${p.idPrescricao})}" 
                           class="btn btn-danger btn-sm" title="Excluir"
                           onclick="return confirm('Deseja realmente excluir esta prescrição?')">
                             <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot th:if="${#lists.isEmpty(prescricoes)}">
                <tr>
                    <td colspan="7" class="text-center p-4 text-muted">
                        <i class="fas fa-search-minus me-1"></i> Nenhuma prescrição registrada.
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div align="center" class="mt-4">
        <a th:href="@{${session.userHomeUrl}}" class="btn btn-outline-secondary">
             <i class="fas fa-home me-1"></i> Voltar à página inicial
        </a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        var $input = $('#filtroInput');
        var $tabela = $('#tabelaPrescricoes'); // ID da tabela
        var $linhas = $tabela.find('tbody tr');
        
        // 1. Função principal de filtro
        $input.on('keyup', function() {
            var termo = $(this).val().toLowerCase().trim();

            $linhas.each(function() {
                var $linha = $(this);
                // Captura o texto de todas as células da linha para a pesquisa
                var textoLinha = $linha.text().toLowerCase();

                // Verifica se o termo de pesquisa está em qualquer parte do texto da linha
                if (textoLinha.indexOf(termo) > -1) {
                    $linha.show();
                } else {
                    $linha.hide();
                }
            });
            // Adicionaria aqui a lógica para exibir/esconder o tfoot, se necessário.
        });

        // 2. Função para limpar o filtro
        window.limparFiltro = function() {
            $input.val(''); // Limpa o campo
            $linhas.show();  // Exibe todas as linhas
            $input.focus();  // Foca no campo após limpar
        };
    });
</script>
</body>
</html>
