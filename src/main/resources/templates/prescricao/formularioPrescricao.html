<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${prescricao.idPrescricao != null ? 'Editar Prescrição' : 'Nova Prescrição'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-sm p-4" style="border-top: 5px solid #7a1fa2;">
        <h2 class="text-center mb-4" style="color:#7a1fa2;">
            <i class="fas fa-prescription me-2"></i>
            <span th:text="${prescricao.idPrescricao != null ? 'Editar Prescrição' : 'Nova Prescrição'}"></span>
        </h2>

        <form th:action="@{/prescricoes/salvar}" th:object="${prescricao}" method="post" class="mt-3">

            <input type="hidden" th:field="*{idPrescricao}" />

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-check me-1"></i> Consulta (opcional)</label>
                <select class="form-select" th:field="*{consulta}">
                    <option value="">Selecione a consulta</option>
                    <option th:each="c : ${consultas}" 
                            th:value="${c.idConsulta}" 
                            th:text="${c.paciente.nomePaciente} + ' - ' + ${#temporals.format(c.dataehoraConsulta, 'dd/MM/yyyy HH:mm')}"
                            th:selected="${prescricao.consulta != null && prescricao.consulta.idConsulta == c.idConsulta}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-hospital-user me-1"></i> Internação (opcional)</label>
                <select class="form-select" th:field="*{internacao}">
                    <option value="">Selecione a internação</option>
                    <option th:each="i : ${internacoes}" 
                            th:value="${i.idInternacao}" 
                            th:text="${i.paciente.nomePaciente} + ' - Quarto ' + ${i.leito.quarto}"
                            th:selected="${prescricao.internacao != null && prescricao.internacao.idInternacao == i.idInternacao}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-capsules me-1"></i> Medicamento</label>
                <select class="form-select" th:field="*{medicamento}" required>
                    <option value="">Selecione o medicamento</option>
                    <option th:each="m : ${medicamentos}" 
                            th:value="${m.idMedicamento}" 
                            th:text="${m.nomeMedicamento}"
                            th:selected="${prescricao.medicamento != null && prescricao.medicamento.idMedicamento == m.idMedicamento}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-vial me-1"></i> Dose</label>
                <input type="text" class="form-control" th:field="*{dose}" required />
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-clock me-1"></i> Frequência</label>
                <input type="text" class="form-control" th:field="*{frequencia}" required />
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-hourglass-half me-1"></i> Duração</label>
                <input type="text" class="form-control" th:field="*{duracao}" required />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/prescricoes/listar}" class="btn btn-secondary me-2">
                    <i class="fas fa-times-circle me-1"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success" style="background-color:#7a1fa2; border-color:#7a1fa2;">
                    <i class="fas fa-save me-1"></i> Salvar Prescrição
                </button>
            </div>
        </form>

        <div align="center" class="mt-4">
            <a th:href="@{/prescricoes/listar}" class="btn btn-outline-info btn-sm" style="color:#7a1fa2; border-color:#7a1fa2;">
                Voltar à lista
            </a>
        </div>
    </div>
</div>

</body>
</html>
