<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos personalizados para a página de cadastro */
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .input-group-text {
            background-color: #0d6efd;
            color: white;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .display-4 {
            color: #0d6efd !important;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1 class="display-4">Cadastrar Novo Paciente</h1>
                        </div>

                        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}">
                        </div>
                        <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert"
                            th:text="${mensagemSucesso}"></div>

                        <form th:action="@{/pacientes/cadastrar}" method="POST" th:object="${pacienteDTO}">

                            <h4 class="mt-2 mb-3 text-secondary">Dados Pessoais</h4>

                            <div class="form-group mb-3">
                                <label for="nomePaciente" class="form-label">Nome Completo:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" th:field="*{nomePaciente}"
                                        placeholder="Nome e Sobrenome" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4 mb-3">
                                    <label for="cpfPaciente" class="form-label">CPF:</label>
                                    <input type="text" class="form-control" th:field="*{cpfPaciente}"
                                        placeholder="000.000.000-00" required />
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="telefonePaciente" class="form-label">Telefone:</label>
                                    <input type="text" class="form-control" th:field="*{telefonePaciente}"
                                        placeholder="(XX) XXXXX-XXXX" required />
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="nascPaciente" class="form-label">Data de Nascimento:</label>
                                    <input type="date" class="form-control" th:field="*{nascPaciente}" required />
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="enderecoPaciente" class="form-label">Endereço Completo:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" th:field="*{enderecoPaciente}"
                                        placeholder="Rua, Número, Bairro, Cidade" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4 mb-3">
                                    <label for="sexoPaciente" class="form-label">Sexo:</label>
                                    <select class="form-select" th:field="*{sexoPaciente}" required>
                                        <option value="">Selecione</option>
                                        <option value="MASCULINO">Masculino</option>
                                        <option value="FEMININO">Feminino</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="pesoPaciente" class="form-label">Peso (kg):</label>
                                    <input type="number" step="0.1" class="form-control" th:field="*{pesoPaciente}"
                                        placeholder="Ex: 75.5" required />
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="tipoSanguinioPaciente" class="form-label">Tipo Sanguíneo:</label>

                                    <select class="form-select" th:field="*{tipoSanguinioPaciente}" required>
                                        <option value="">Selecione</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4 class="mt-2 mb-3 text-secondary">Dados de Acesso (Login)</h4>

                            <div class="row">
                                <div class="form-group col-md-6 mb-3">
                                    <label for="username" class="form-label">Usuário (Login):</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="text" class="form-control" th:field="*{username}"
                                            placeholder="Ex: nome.sobrenome" required />
                                    </div>
                                </div>

                                <div class="form-group col-md-6 mb-3">
                                    <label for="password" class="form-label">Senha:</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" th:field="*{password}"
                                            placeholder="Digite a senha de acesso" required />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                                    <i class="fas fa-save me-2"></i> Cadastrar Paciente e Acesso
                                </button>
                            </div>
                        </form>

                        <div align="center" style="margin-top: 20px">
                            <a th:href="@{/pacientes/listar}" class="btn btn-secondary"><i
                                    class="fas fa-arrow-left me-2"></i> Voltar à lista</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
