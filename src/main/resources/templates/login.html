<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Sistema Hospitalar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos base (mantidos) */
        h1, h2, h3, h4, h5, h6, p, label {
            cursor: default !important;
            user-select: none !important;
            caret-color: transparent !important;
        }

        h1:focus, h2:focus, h3:focus, h4:focus, h5:focus, h6:focus, p:focus, label:focus {
            outline: none !important;
            caret-color: transparent !important;
        }

        /* Fundo da Imagem (mantido) */
        body {
            background-image: url('/img/hospital.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-position: center center;
            min-height: 100vh;
            height: 100vh;
        }
        
        /* 1. CARTÃO DE LOGIN: Transparência e Animação de Entrada */
        .login-card {
            border-radius: 12px;
            padding: 35px;
            /* Fundo com Transparência (0.9 de opacidade) */
            background: rgba(255, 255, 255, 0.5); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); /* Sombra um pouco mais forte */
            
            /* Animação de Entrada */
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* 2. DEFINIÇÃO DA ANIMAÇÃO FADE-IN */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-weight: 700;
            font-size: 1.6rem;
            color: #0d6efd;
        }
        
        /* 3. BOTÃO DE LOGIN: Animação de Sombra ao Passar o Mouse */
        .btn-login {
            width: 100%;
            padding: 10px;
            font-weight: 600;
            transition: all 0.3s ease; /* Transição suave para todas as propriedades */
        }
        
        .btn-login:hover {
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.5); /* Sombra colorida no hover */
            transform: translateY(-2px); /* Efeito sutil de levantar */
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">

            <div class="login-card">

                <h2 class="text-center login-title mb-4"><i class="fas fa-hospital me-2"></i> Acesso ao Sistema</h2>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Logout realizado com sucesso!
                </div>

                <div th:if="${param.error != null and param.error[0] == 'credenciais_invalidas'}" class="alert alert-danger text-center">
                    Usuário ou senha incorretos.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'tipo_incorreto'}" class="alert alert-danger text-center">
                    Tipo de usuário incorreto para esta conta.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'cpf_incorreto'}" class="alert alert-danger text-center">
                    CPF não corresponde ao cadastro.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'entidade_nao_encontrada'}" class="alert alert-danger text-center">
                    Perfil não encontrado no sistema.
                </div>
                <div th:if="${param.error != null and param.error[0] == 'erro_sistema'}" class="alert alert-danger text-center">
                    Erro no sistema. Tente novamente.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user-tag me-1"></i> Tipo de Usuário</label>
                        <select name="tipoUsuario" class="form-select" required>
                            <option value="">Selecione o tipo de usuário</option>
                            <option value="PACIENTE">Paciente</option>
                            <option value="MEDICO">Médico</option>
                            <option value="FUNCIONARIO">Funcionário</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user me-1"></i> Usuário</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3 cpf-field" id="cpfField">
                        <label class="form-label"><i class="fas fa-id-card me-1"></i> CPF</label>
                        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" id="cpfInput">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock me-1"></i> Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-1"></i> Entrar
                    </button>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectElement = document.querySelector('select[name="tipoUsuario"]');
            const cpfField = document.getElementById('cpfField');
            const cpfInput = document.getElementById('cpfInput');

            function toggleCpfField() {
                const selectedValue = selectElement.value;
                
                // Exibe o campo CPF apenas para Pacientes, Médicos, e Funcionários
                if (['PACIENTE', 'MEDICO', 'FUNCIONARIO'].includes(selectedValue)) {
                    cpfField.style.display = 'block';
                    cpfInput.setAttribute('required', 'required'); // Torna o CPF obrigatório
                } else {
                    cpfField.style.display = 'none';
                    cpfInput.removeAttribute('required'); // Remove a obrigatoriedade
                }
            }

            // Inicializa e monitora a mudança
            toggleCpfField(); 
            selectElement.addEventListener('change', toggleCpfField);
        });
    </script>
</body>
</html>
